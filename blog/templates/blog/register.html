{% extends 'blog/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<form hx-encoding='multipart/form-data' hx-post="." hx-target="body">
    {% csrf_token %}
    <div class="container mt-5">
         <h3 class="pb-2 mb-2 border-bottom ">Register an account</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{username}}" required autofocus>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" value="{{password1}}" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" value="{{password2}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock content %}
